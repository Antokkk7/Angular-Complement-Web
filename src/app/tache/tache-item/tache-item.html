<li class="list-group-item"
    [ngClass]="{'bg-warning'    : tache.etat==EtatTache.AFAIRE,
                'bg-info'       : tache.etat==EtatTache.ENCOURS,
                'bg-success'    : tache.etat==EtatTache.TERMINEE}">

    <div class="d-flex justify-content-between">
        <p class="mb-0">{{ tache.nom }}</p>

        <div class="d-flex justify-content-end">
            <button class="btn" (click)="onRegresse()" [disabled]="tache.etat==EtatTache.AFAIRE"> <i class="fa-solid fa-backward"></i></button>
            <a class="btn" routerLink="/tache/{{ tache.id }}"><i class="fa-solid fa-magnifying"></i></a>
            
            <button class="btn" (click)="onProgresse()" [disabled]="tache.etat==EtatTache.TERMINEE"> <i class="fa-solid fa-forward"></i></button>
        </div>
    </div>
</li>
